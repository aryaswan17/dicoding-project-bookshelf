<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Library Card by T.T.S.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Kartu Perpustakaan</h1>
        </header>
        <main>
            <div id="add-book">
                <h2>Tambahkan Buku</h2>
                <label for="judulbuku">Judul Buku</label>     
                <input id="judulbuku" name="judulbuku" placeholder="Judul Buku disini..." required>
                <label for="penulisbuku">Penulis Buku</label>
                <input id="penulisbuku" name="penulisbuku" placeholder="Penulis buku disini..." required>
                <label for="tahunbukurilis">Tahun Buku Rilis</label>
                <input id="tahunbukurilis" name="tahunbukurilis" type="number" placeholder="Tahun buku dirilis disini..." required>
                <button type="button" class="btn btn-secondary" id="tambahbuku" onclick="addBook()">Tambah Buku</button>
            </div>
            <div id="unfinishedbooks">
                <h2>Buku yang belum selesai dibaca</h2>
                
            </div>
            <div id="finishedbooks">
                <h2>Buku yang selesai dibaca</h2>

            </div>
            <div class="modal fade" id="editTab" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editTab" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTabLabel">Edit Buku</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                        </div>
                        <div class="modal-body">
                            <label for="judulbukubaru">Judul Buku baru</label>     
                            <input id="judulbukubaru" name="judulbukubaru" placeholder="Judul Buku baru disini..." required>
                            <label for="penulisbukubaru">Penulis Buku baru</label>
                            <input id="penulisbukubaru" name="penulisbukubaru" placeholder="Penulis buku baru disini..." required>
                            <label for="tahunbukurilisbaru">Tahun Buku Rilis baru</label>
                            <input id="tahunbukurilisbaru" name="tahunbukurilisbaru" type="number" placeholder="Tahun buku dirilis baru disini..." required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="clearEditInput()">Batal</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editBook(this)">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts/dom.js"></script>
        <script src="scripts/datahandle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
